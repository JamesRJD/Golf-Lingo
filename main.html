<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
  <title>Golf</title>

<body>
  <div class="container">

    <div class="info">
      <h1>GOLF LINGO</h1>
      <h2>Enter the par of the hole and your strokes taken to find out how you did!</h2>
      <h3>Press the golf ball to calculate!</h2>
    </div>

    <div class="main">
      <div class="inputs">
        <div class="par">
          <input id="par-input" name="calculate" type="text">
          <h3>PAR</h3>
        </div>
        <div class="strokes">
          <input id="strokes-input" name="calculate" type="text">
          <h3>STROKES</h3>
        </div>
        <div class="enter">
            <input id="submit" name="calculate" type="image" src="./images/golf-ball.png" alt="Submit">
            <p>CALCULATE!</p>
          </div>
      </div>
      <div id="outputBox" class="output">
        <p class="normalFont" id="result"></p>
        <div class="result-bottom">
          <div class="result-par">
            <p id="result-par"></p>
            <p id="result-par-text"></p>
          </div>
          <div class="result-stroke">
            <p id="result-stroke"></p>
            <p id="result-stroke-text"></p>
          </div>
        </div>
        </div>

    </div>
